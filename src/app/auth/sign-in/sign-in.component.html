<article class="p-4 form rounded shadow">
  <h1 class="h4 text-center mb-4 fw-bold">Sign In</h1>
  <error></error>
  <form [formGroup]="signInForm" class="mb-4" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        aria-describedby="emailHelp"
      />
      <ng-container *ngIf="signInForm.get('email')?.touched">
        <span
          *ngIf="signInForm.get('email')?.hasError('required')"
          class="small text-danger"
        >
          This field is required!
        </span>
        <span
          *ngIf="signInForm.get('email')?.hasError('email')"
          class="small text-danger"
        >
          Invalid email!
        </span>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <ng-container *ngIf="signInForm.get('password')?.touched">
        <span
          *ngIf="signInForm.get('password')?.hasError('required')"
          class="small text-danger"
        >
          This field is required!
        </span>
        <span
          *ngIf="signInForm.get('password')?.hasError('minlength')"
          class="small text-danger"
        >
          Invalid password (at least 6 characters)!
        </span>
      </ng-container>
    </div>
    <div class="text-center">
      <button type="submit" class="button">Sign In</button>
    </div>
  </form>
  <div class="text-center">
    <a routerLink="../register" class="cursor-pointer">Register</a>
  </div>
</article>

<loading></loading>
